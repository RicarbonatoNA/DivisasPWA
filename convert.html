<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertidor de Divisas</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Sistema de Cambio de Divisas</h1>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="convert.html">Conversión</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="converter">
            <h2>Convertir Divisas</h2>
            <form id="currencyForm">
                <div>
                    <label for="amount">Cantidad:</label>
                    <input type="number" id="amount" placeholder="Introduce el monto" required>
                </div>
                <div>
                    <label for="fromCurrency">De:</label>
                    <select id="fromCurrency">
                        <option value="USD">USD</option>
                        <option value="EUR">EUR</option>
                        <option value="GBP">GBP</option>
                        <option value="MXN">MXN</option>
                    </select>
                </div>
                <div>
                    <label for="toCurrency">A:</label>
                    <select id="toCurrency">
                        <option value="USD">USD</option>
                        <option value="EUR">EUR</option>
                        <option value="GBP">GBP</option>
                        <option value="MXN">MXN</option>
                    </select>
                </div>
                <button type="button" onclick="convertCurrency()">Convertir</button>
            </form>
            <div id="result"></div>
        </section>

        <section id="currencyList">
            <h2>Tasas de Cambio</h2>
            <ul id="exchangeRates"></ul>
        </section>
    </main>

    <footer>
        <p>© 2024 Sistema de Cambio de Divisas</p>
    </footer>

    <script src="js/app.js"></script>
</body>
</html>
