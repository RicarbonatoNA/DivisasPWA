<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertidor de Divisas</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <main class="container">
        <section class="currency-converter">
            <div class="converter-box">
                <h2 id="title">Divisas</h2>
                <p>Las divisas al alcance de tu mano, nunca fue tan fácil y rápido</p>
                <form id="currencyForm">
                    <div class="input-group">
                        <label for="amount">Cantidad:</label>
                        <input type="number" id="amount" placeholder="Introduce el monto" required>
                    </div>
                    <div class="input-group">
                        <label for="fromCurrency">De:</label>
                        <select id="fromCurrency"></select>
                    </div>
                    <div class="input-group">
                        <label for="toCurrency">A:</label>
                        <select id="toCurrency"></select>
                    </div>
                    <button type="button" onclick="convertCurrency()">Convertir</button>
                    <br>
                    <br>
                    <div class="content-wrapper">
                        <a href="Configuracion.html" class="button">Datos</a>
                    </div>
                    <div id="result"></div>
                </form>
            </div>
            <div class="currency-list">
                <h2>Divisas Disponibles</h2>
                <ul id="currencyTable">
                    <!-- Monedas mostradas aquí desde JS -->
                </ul>
                <div class="content-wrapper">
                    <a href="crud.html" class="button">Agregar</a>
                </div>
            </div>
        </section>
    </main>
    <script src="js/app.js"></script>
    <!-- <script src="js/datos.js"></script> -->
</body>
</html>
