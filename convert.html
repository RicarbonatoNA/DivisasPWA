<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertidor de Divisas</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <main class="container">
        <section class="currency-converter">
            <div class="converter-box">
                <h2>Divisas</h2>
                <p>Las divisas al alcance de tu mano, nunca fue tan fácil y rápido</p>
                <form id="currencyForm">
                    <div class="input-group">
                        <label for="amount">Cantidad:</label>
                        <input type="number" id="amount" placeholder="Introduce el monto" required>
                    </div>
                    <div class="input-group">
                        <label for="fromCurrency">De:</label>
                        <select id="fromCurrency">
                            <option value="USD">USD</option>
                            <option value="EUR">EUR</option>
                            <option value="GBP">GBP</option>
                            <option value="MXN">MXN</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label for="toCurrency">A:</label>
                        <select id="toCurrency">
                            <option value="USD">USD</option>
                            <option value="EUR">EUR</option>
                            <option value="GBP">GBP</option>
                            <option value="MXN">MXN</option>
                        </select>
                    </div>
                    <button type="button" onclick="convertCurrency()">Convertir</button>
                    <div id="result"></div>
                </form>
            </div>
            <div class="currency-list">
                <h2>Divisas Disponibles</h2>
                <ul>
                    <li>IDR - Indonesian Rupiah</li>
                    <li>USD - US Dollar</li>
                    <li>SGD - Singapore Dollar</li>
                    <li>JPY - Japan Yen</li>
                    <li>THB - Thailand Baht</li>
                    <li>AUD - Australian Dollar</li>
                    <li>CAD - Canadian Dollar</li>
                    <li>GBP - British Pound</li>
                </ul>
                <button type="button" onclick=""><a href="crud.html"></a>Agregar</button>
            </div>
        </section>
    </main>
    <script src="js/app.js"></script>
</body>
</html>
