<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Monedas</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <main class="container">
        <section class="currency-management">
            <h2>Gestión de Monedas</h2>

            <div class="add-currency">
                <h3>Agregar Nueva Moneda</h3>
                <label for="newCurrency">Código de Moneda:</label>
                <input type="text" id="newCurrency" placeholder="Ej. VES">

                <label for="rateToUSD">Tasa a USD:</label>
                <input type="number" id="rateToUSD" step="0.01" placeholder="Ej. 0.01">

                <label for="rateToEUR">Tasa a EUR:</label>
                <input type="number" id="rateToEUR" step="0.01" placeholder="Ej. 0.02">

                <label for="rateToGBP">Tasa a GBP:</label>
                <input type="number" id="rateToGBP" step="0.01" placeholder="Ej. 0.03">

                <button type="button" onclick="addCurrency()">Agregar Moneda</button>
            </div>

            <div class="delete-currency">
                <h3>Eliminar Moneda</h3>
                <label for="deleteCurrency">Código de Moneda:</label>
                <input type="text" id="deleteCurrency" placeholder="Ej. VES">
                <button type="button" onclick="deleteCurrency()">Eliminar Moneda</button>
            </div>
        </section>

        <section class="currency-list">
            <h2>Monedas Disponibles</h2>
            <ul id="currencyTable">
                <!-- Monedas mostradas aquí desde JS -->
            </ul>
        </section>
    </main>
    <script src="js/app.js"></script>
</body>
</html>
